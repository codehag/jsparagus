name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Update APT Cache
      apt:
        update_cache: yes
        force_apt_get: yes

    - name: Remove apt lock file
      file:
        state: absent
        path: "/var/lib/dpkg/lock"

    - name: Upgrade all packages to the latest version
      apt:
        name: "*"
        state: latest
        force_apt_get: yes
    - name: Setup
      run: apt-get install python3-venv && python3 -m venv venv && source venv/bin/activate&& pip install --upgrade pip && pip install -r requirements.txt && cargo install cargo-fmt
    - name: Make
      run: make all && make check
    - name: Build
      run: cd rust && cargo build --verbose
