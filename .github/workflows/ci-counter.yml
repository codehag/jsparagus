name: Count NotImplemented

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Count NotImplimented
      run: |
        mkdir .results
        echo '{"schemaVersion":1,"label":"NotImplemented Count","message":"' > .results/count-tmp.json
        find rust -type f -exec cat {} + | grep -c NotImplemented >> .results/count-tmp.json
        echo '","color":"yellow","cacheSeconds":1800}' >> .results/count-tmp.json
        tr '\n' ' ' < .results/count-tmp.json > .results/count.json
    - name: Commit files
      run: |
        git checkout -b ci-results
        git add .results/count.json
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "update NotImplemented Count" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ci-results
        force: true 
